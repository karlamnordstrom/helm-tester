apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-tester
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-cd
  project: default
  source:
    path: app
    repoURL: https://github.com/karlamnordstrom/helm-tester
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

